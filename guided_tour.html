<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Guided Tour (QA Enhanced) — מערכת דיווח שעות</title>
    <style>
        :root {
            --tour-primary-color: #2563eb;
            --tour-primary-dark: #1d4ed8;
            --tour-text-color: #111827;
            --tour-bg-color: #ffffff;
            --tour-overlay-color: rgba(17, 24, 39, 0.7);
            --tour-shadow-dark: rgba(17, 24, 39, 0.1);
        }

        .tour-overlay-container {
            position: fixed;
            inset: 0;
            z-index: 10000;
            pointer-events: none;
        }
        .tour-overlay-container.tour-active {
            pointer-events: auto;
        }

        .tour-highlight {
            position: absolute;
            z-index: 10001;
            border-radius: 8px;
            box-shadow: 0 0 0 3px var(--tour-primary-color), 0 0 0 500vmax var(--tour-overlay-color);
            transition: all 350ms cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .tour-tooltip {
            position: absolute;
            z-index: 10002;
            max-width: 380px;
            min-width: 300px;
            background: var(--tour-bg-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 40px var(--tour-shadow-dark);
            border: 1px solid #e5e7eb;
            transition: opacity 300ms ease, transform 350ms cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(10px);
            pointer-events: auto;
        }

        .tour-tooltip.visible { opacity: 1; transform: translateY(0); }
        .tour-arrow {
            position: absolute;
            width: 14px;
            height: 14px;
            transform: rotate(45deg);
            background: var(--tour-bg-color);
            border: 1px solid #e5e7eb;
            z-index: -1;
        }
        .tour-tooltip[data-placement^="bottom"] .tour-arrow { top: -8px; }
        .tour-tooltip[data-placement^="top"] .tour-arrow { bottom: -8px; }
        .tour-tooltip h3 { margin: 0 0 10px; font-size: 1.1rem; font-weight: 600; }
        .tour-tooltip p { margin: 0 0 18px; font-size: 0.95rem; line-height: 1.6; color: #374155; }
        .tour-controls { display: flex; justify-content: space-between; align-items: center; }
        .tour-step-counter { font-size: 0.8rem; color: #6b7280; font-weight: 500; }
        .tour-buttons { display: flex; gap: 10px; }
        .tour-btn {
            border: none; padding: 9px 18px; border-radius: 8px; cursor: pointer;
            font-weight: 600; font-size: 0.9rem; transition: all 0.2s ease;
        }
        .tour-btn.primary { background-color: var(--tour-primary-color); color: white; }
        .tour-btn.primary:hover { background-color: var(--tour-primary-dark); transform: translateY(-1px); }
        .tour-btn.secondary { background-color: #f3f4f6; color: #374155; }
        .tour-btn.secondary:hover { background-color: #e5e7eb; }
        .tour-close-btn { position: absolute; top: 10px; left: 10px; background: transparent; border: none; cursor: pointer; font-size: 1.6rem; color: #9ca3af; padding: 0; line-height: 1; }
        .tour-close-btn:hover { color: #4b5563; }
        .final-step-modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;
        }

        /* ---  הסגנון של ההודעה החדשה --- */
        .custom-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translate(-50%, -150%);
            background-color: #222;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 10005;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }
        .custom-toast.show {
            transform: translate(-50%, 0);
            opacity: 1;
        }
        /* ------------------------------ */

        @media (max-width: 600px) {
            .tour-tooltip { position: fixed !important; bottom: 10px !important; left: 10px !important; right: 10px !important; top: auto !important; width: auto !important; max-width: none !important; transform: none !important; }
            .tour-arrow { display: none !important; }
        }
    </style>
</head>
<body>
    <script>
    const GuidedTour_QA_Enhanced = {
        _steps: [],
        _targetDoc: document,
        _elements: {},
        _currentStepIndex: -1,
        _isActive: false,

        _waitForElement(selector, timeout = 5000) {
            return new Promise((resolve, reject) => {
                const startTime = Date.now();
                const interval = setInterval(() => {
                    const el = this._targetDoc.querySelector(selector);
                    if (el && (el.offsetWidth > 0 || el.offsetHeight > 0)) {
                        clearInterval(interval);
                        resolve(el);
                    } else if (Date.now() - startTime > timeout) {
                        clearInterval(interval);
                        reject(new Error(`Element "${selector}" not visible after ${timeout}ms`));
                    }
                }, 100);
            });
        },

        init(config) {
            this._steps = config.steps;
            this._targetDoc = config.targetDocument || document;
            if (!document.querySelector('.tour-overlay-container')) {
                this._createDOMElements();
                this._bindEvents();
            }
        },

        start() {
            if (this._isActive) return;
            this._isActive = true;
            this._targetDoc.body.classList.add('tour-active');
            this._elements.container.classList.add('tour-active');
            this._showStep(0);
        },

        end() {
            if (!this._isActive) return;
            this._isActive = false;
            this._targetDoc.body.classList.remove('tour-active');
            this._elements.container.classList.remove('tour-active');
            this._elements.tooltip.classList.remove('visible');
        },

        async _showStep(index) {
            if (index < 0 || index >= this._steps.length) {
                return this.end();
            }
            this._currentStepIndex = index;
            const step = this._steps[index];

            this._elements.tooltip.classList.remove('visible');
            if (typeof step.onBeforeStep === 'function') {
                await step.onBeforeStep();
            }

            this._updateTooltipUI(step, index);

            if (step.selector) {
                try {
                    const targetElement = await this._waitForElement(step.selector);
                    this._elements.highlight.style.display = 'block';
                    this._positionElements(targetElement, step.position);
                } catch (error) {
                    console.error(error);
                    this._elements.highlight.style.display = 'none';
                    this._elements.tooltip.classList.add('final-step-modal');
                }
            } else {
                this._elements.highlight.style.display = 'none';
                this._elements.tooltip.classList.add('final-step-modal');
            }

            this._elements.tooltip.classList.add('visible');
            this._elements.tooltip.focus();
        },

        _next() { this._showStep(this._currentStepIndex + 1); },
        _prev() { this._showStep(this._currentStepIndex - 1); },

        _createDOMElements() {
            const container = document.createElement('div');
            container.className = 'tour-overlay-container';
            container.innerHTML = `
                <div class="tour-highlight" style="display:none;"></div>
                <div class="tour-tooltip" role="dialog" aria-modal="true" tabindex="-1" style="display:none;">
                    <div class="tour-arrow"></div>
                    <button class="tour-close-btn" aria-label="Close tour">&times;</button>
                    <h3 class="tour-title"></h3>
                    <p class="tour-text"></p>
                    <div class="tour-controls">
                        <span class="tour-step-counter"></span>
                        <div class="tour-buttons">
                            <button class="tour-btn secondary tour-prev-btn">הקודם</button>
                            <button class="tour-btn primary tour-next-btn">הבא</button>
                        </div>
                    </div>
                </div>`;
            document.body.appendChild(container);

            this._elements = {
                container,
                highlight: container.querySelector('.tour-highlight'),
                tooltip: container.querySelector('.tour-tooltip'),
                arrow: container.querySelector('.tour-arrow'),
                title: container.querySelector('.tour-title'),
                text: container.querySelector('.tour-text'),
                counter: container.querySelector('.tour-step-counter'),
                prevBtn: container.querySelector('.tour-prev-btn'),
                nextBtn: container.querySelector('.tour-next-btn'),
                closeBtn: container.querySelector('.tour-close-btn'),
            };
        },

        _bindEvents() {
            const el = this._elements;
            el.nextBtn.addEventListener('click', () => this._next());
            el.prevBtn.addEventListener('click', () => this._prev());
            el.closeBtn.addEventListener('click', () => this.end());
            el.container.addEventListener('click', (e) => {
                if (e.target === el.container) {
                    this.end();
                }
            });
            window.addEventListener('keydown', e => {
                if (!this._isActive) return;
                if (e.key === 'Escape') this.end();
                if (e.key === 'ArrowRight' && !e.target.matches('input, textarea')) this._next();
                if (e.key === 'ArrowLeft' && !e.target.matches('input, textarea')) this._prev();
            });
            window.addEventListener('resize', () => {
                if (this._isActive) this._showStep(this._currentStepIndex);
            });
        },

        _updateTooltipUI(step, index) {
            const el = this._elements;
            el.tooltip.style.display = 'block';
            el.tooltip.classList.remove('final-step-modal');
            el.title.textContent = step.title;
            el.text.innerHTML = step.text;
            el.counter.textContent = `${index + 1} / ${this._steps.length}`;
            el.prevBtn.style.display = index === 0 ? 'none' : 'inline-block';
            el.nextBtn.textContent = index === this._steps.length - 1 ? 'סיום' : 'הבא';
        },

        _positionElements(target, preferredPlacement = 'bottom') {
            const rect = target.getBoundingClientRect();
            const tt = this._elements.tooltip;
            const space = {
                top: rect.top, bottom: window.innerHeight - rect.bottom,
                left: rect.left, right: window.innerWidth - rect.right,
            };

            let placement = preferredPlacement;
            if (space[placement] < tt.offsetHeight + 20) {
                placement = Object.keys(space).reduce((a, b) => space[a] > space[b] ? a : b);
            }

            tt.dataset.placement = placement;
            const p = 4;
            this._elements.highlight.style.cssText = `
                display: block; top: ${rect.top - p}px; left: ${rect.left - p}px;
                width: ${rect.width + 2 * p}px; height: ${rect.height + 2 * p}px;
            `;

            let pos = {};
            switch (placement) {
                case 'top': pos = { top: rect.top - tt.offsetHeight - 15, left: rect.left + rect.width / 2 - tt.offsetWidth / 2 }; break;
                case 'left': pos = { top: rect.top + rect.height / 2 - tt.offsetHeight / 2, left: rect.left - tt.offsetWidth - 15 }; break;
                case 'right': pos = { top: rect.top + rect.height / 2 - tt.offsetHeight / 2, left: rect.right + 15 }; break;
                default: pos = { top: rect.bottom + 15, left: rect.left + rect.width / 2 - tt.offsetWidth / 2 }; break;
            }

            pos.left = Math.max(10, Math.min(pos.left, window.innerWidth - tt.offsetWidth - 10));
            pos.top = Math.max(10, Math.min(pos.top, window.innerHeight - tt.offsetHeight - 10));

            tt.style.top = `${pos.top}px`;
            tt.style.left = `${pos.left}px`;
        },
    };

    if (window.self !== window.top) {
        const iframe = window.parent.document.getElementById('appFrame');
        if (iframe) {
            iframe.addEventListener('load', () => {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                initializeTour(iframeDoc);
            });
        }
    } else {
        initializeTour(document);
    }

    function initializeTour(doc) {
        const navigateTo = async (selector) => {
            const el = doc.querySelector(selector);
            if (el) el.click();
        };

        // --- פונקציה חדשה להצגת ההודעה ---
        const showToast = (message) => {
            // מונע יצירת הודעות כפולות
            if (doc.querySelector('.custom-toast')) return;

            const toast = doc.createElement('div');
            toast.className = 'custom-toast';
            toast.textContent = message;
            doc.body.appendChild(toast);

            // מפעיל את האנימציה
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);

            // מסיר את ההודעה אחרי 3 שניות
            setTimeout(() => {
                toast.classList.remove('show');
                // מסיר את האלמנט מהדף אחרי שהאנימציה מסתיימת
                toast.addEventListener('transitionend', () => toast.remove());
            }, 3000);
        };
        // -------------------------------------

        const tourSteps = [
            {
                title: 'ברוכים הבאים למערכת 👋',
                text: 'זהו המסך הראשי שלכם. מכאן תוכלו לראות במבט מהיר התראות על ימים בהם טרם דיווחתם, ולהתחיל דיווח חדש.',
                selector: '#main-screen',
            },
            {
                title: 'הוספת דיווח חדש',
                text: 'הכפתור המרכזי לפתיחת טופס דיווח. <b>חשוב לדעת:</b> בימים א\'-ד\' תוכלו להוסיף דיווח <b>יומי-שעתי</b> בלבד. ביום חמישי, המערכת תציע לכם בחירה בין דיווח יומי לדיווח <b>שבועי</b> מרוכז.',
                selector: '#add-report-btn',
            },
            {
                title: 'סרגל הניווט הראשי',
                text: 'מכאן תוכלו לעבור בקלות בין המסכים המרכזיים: דוחות, יומן חזותי, וניהול רשימת החוקרים שלכם. בואו נעבור עליהם במהירות.',
                selector: '.navigation',
                position: 'bottom',
            },
            {
                title: 'מסך הדוחות 📄',
                text: 'כאן תוכלו לסנן ולהפיק דוחות חודשיים ושנתיים. הדו"ח מפרט את סך השעות לכל חוקר, אחוז השעות מהסך הכל, ופירוט "משימות אחרות" שבוצעו.',
                selector: '#reports-screen',
                onBeforeStep: () => navigateTo(".nav-btn[onclick*='reports']"),
            },
            {
                title: 'תצוגת יומן 📅',
                text: 'היומן הוא הכלי שלכם למעקב חזותי. ימים עם דיווחים קיימים מסומנים בירוק, מה שמקל על זיהוי מהיר של ימים שבהם חסר דיווח.',
                selector: '#calendar-grid',
                position: 'top',
                onBeforeStep: () => navigateTo(".nav-btn[onclick*='calendar']"),
            },
            {
                title: 'ניהול חוקרים פעילים 🧑‍🔬',
                text: 'זהו מסך חשוב מאוד! <b>רק החוקרים שתסמנו כאן יופיעו</b> ברשימת הבחירה בטופס הדיווח.',
                selector: '#researchers-list',
                position: 'top',
                onBeforeStep: () => navigateTo(".nav-btn[onclick*='active-researchers']"),
            },
            {
                title: 'כללים לדיווח שבועי 💡',
                text: 'שימו לב: דיווח שבועי זמין <b>רק ביום חמישי</b>. בנוסף, אם כבר דיווחתם דיווחים יומיים במהלך השבוע, <b>לא תוכלו להגיש דיווח שבועי</b> עבור אותו שבוע ותצטרכו להמשיך בדיווח יומי.',
                selector: '.navigation',
                position: 'bottom',
            },
            {
                title: 'סיימנו! 🚀',
                text: 'אתם מוכנים להתחיל.</u></strong>. בהצלחה!',
                onBeforeStep: () => navigateTo(".nav-btn[onclick*='main']"),
            },
            {
                title: 'התחייבות אישית ✍️',
                text: `
                    <div style="text-align:center; margin-top:10px;">
                        <h3>אני מתחייב לדווח בזמן?</h3>
                        <div id="btnContainer"
                             style="display:flex; justify-content:center; gap:20px; margin-top:15px; position:relative; width:350px; height: 120px; margin:auto;">

                            <button id="yesBtn" style="
                                padding:10px 20px; font-size:18px; border:none; border-radius:8px;
                                background:#22c55e; color:white; cursor:pointer; position:relative; z-index:2;">
                                ✅ כן
                            </button>

                            <button id="noBtn" style="
                                padding:10px 20px; font-size:18px; border:none; border-radius:8px;
                                background:#ef4444; color:white; cursor:pointer; position:absolute; left:220px; top:0;
                                transition: all 0.1s ease-out;">
                                ❌ לא
                            </button>
                        </div>
                    </div>
                `,
                onBeforeStep: () => {
                    setTimeout(() => {
                        const noBtn = document.getElementById("noBtn");
                        const yesBtn = document.getElementById("yesBtn");
                        const container = document.getElementById("btnContainer");

                        if (noBtn && yesBtn && container) {
                            noBtn.addEventListener("mouseover", () => {
                                const maxX = container.clientWidth - noBtn.offsetWidth;
                                const maxY = container.clientHeight - noBtn.offsetHeight;
                                const x = Math.random() * maxX;
                                const y = Math.random() * maxY;

                                noBtn.style.left = `${x}px`;
                                noBtn.style.top = `${y}px`;
                            });

                            noBtn.addEventListener("click", () => {
                                // --- שימוש בפונקציה החדשה במקום alert ---
                                showToast("הפעולה נכשלה בהצלחה! 😉");
                            });

                            yesBtn.addEventListener("click", () => {
                                // --- שימוש בפונקציה החדשה במקום alert ---
                                showToast("מעולה!  😎");
                            });
                        }
                    }, 300);
                }
            }
        ];

        GuidedTour_QA_Enhanced.init({
            steps: tourSteps,
            targetDocument: doc,
        });

        if (window.self === window.top) {
            setTimeout(() => GuidedTour_QA_Enhanced.start(), 200);
        }
    }
    </script>
</body>
</html>
