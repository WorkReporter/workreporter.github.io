<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> 转 - 注专转 注</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <span class="logo"></span>
        <span class="title"> 转</span>
      </div>
      <div class="auth">
        <span id="user-info" class="user-info"></span>
        <button id="signin-btn" class="btn primary">转专转</button>
        <button id="signout-btn" class="btn">转转拽转</button>
      </div>
    </header>

    <main class="container">
      <section id="auth-section" class="card" hidden>
        <h2>专砖 转专</h2>
        <p>转专  砖转 转.</p>
        <div class="actions">
          <button id="signin-btn-main" class="btn primary">转专转 爪注转 Google</button>
        </div>
      </section>

      <section id="loading" class="card" hidden>
        <div class="loader"></div>
        <p>注 转...</p>
      </section>

      <section id="user-section" class="grid" hidden>
        <div class="card">
          <h2>驻专 砖</h2>
          <table class="table" id="self-user-table">
            <thead>
              <tr>
                <th>砖 驻专</th>
                <th>砖 砖驻</th>
                <th>转驻拽</th>
                <th></th>
                <th>爪专 转专</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="card">
          <div class="card-header">
            <h2> 砖</h2>
            <button id="export-self-csv" class="btn">专 CSV</button>
          </div>
          <table class="table" id="self-reports-table">
            <thead>
              <tr>
                <th>转专</th>
                <th>拽专</th>
                <th>砖注转</th>
                <th>转专</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section id="admin-section" hidden>
        <div class="grid">
          <div class="card">
            <div class="card-header">
              <h2>专砖转 注</h2>
              <button id="export-all-csv" class="btn">专 CSV </button>
            </div>
            <table class="table" id="users-table">
              <thead>
                <tr>
                  <th>砖 驻专</th>
                  <th>砖 砖驻</th>
                  <th>转驻拽</th>
                  <th></th>
                  <th>爪专 转专</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div class="card">
            <h2>砖注转 驻 拽专</h2>
            <canvas id="bar-hours-by-user" height="140"></canvas>
          </div>

          <div class="card">
            <h2>转驻转 砖注转 驻 拽专转</h2>
            <canvas id="pie-hours-by-category" height="140"></canvas>
          </div>

          <div class="card">
            <h2> </h2>
            <table class="table" id="reports-table">
              <thead>
                <tr>
                  <th>注</th>
                  <th>UID</th>
                  <th>转专</th>
                  <th>拽专</th>
                  <th>砖注转</th>
                  <th>转专</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span> 转 砖专转</span>
    </footer>

    <script type="module" src="./app.js"></script>
  </body>
  </html>
