<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> 转 - 注专转 注</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <span class="logo"></span>
        <span class="title"> 转</span>
      </div>
      <div class="auth">
        <span id="user-info" class="user-info"></span>
        <button id="signin-btn" class="btn primary">转专转</button>
        <button id="signout-btn" class="btn">转转拽转</button>
      </div>
    </header>

    <main class="container">
      <section class="grid" id="admin-filters" hidden>
        <div class="card">
          <div class="card-header">
            <h2>住 转</h2>
          </div>
          <div style="display:flex; gap:12px; flex-wrap:wrap; align-items:center;">
            <div>
              <label for="filter-month" style="display:block; color:#aab0c0; font-size:12px;">砖</label>
              <select id="filter-month" class="btn" style="min-width:120px;">
                <option value="1">专</option>
                <option value="2">驻专专</option>
                <option value="3">专抓</option>
                <option value="4">驻专</option>
                <option value="5"></option>
                <option value="6"></option>
                <option value="7"></option>
                <option value="8">住</option>
                <option value="9">住驻专</option>
                <option value="10">拽专</option>
                <option value="11">专</option>
                <option value="12">爪专</option>
              </select>
            </div>
            <div>
              <label for="filter-year" style="display:block; color:#aab0c0; font-size:12px;">砖</label>
              <select id="filter-year" class="btn" style="min-width:120px;"></select>
            </div>
            <label style="display:flex; gap:8px; align-items:center;">
              <input type="checkbox" id="allocate-others" checked />
              拽转 "砖 专转"  拽专 驻注 砖 注
            </label>
            <button id="apply-filters" class="btn">专注</button>
          </div>
        </div>

        <div class="card" id="kpi-total-hours" hidden>
          <div class="card-header"><h2>住" 砖注转 (砖 专)</h2></div>
          <div style="font-size:28px; font-weight:700;"> <span id="kpi-hours">0</span> </div>
        </div>
        <div class="card" id="kpi-users" hidden>
          <div class="card-header"><h2>住驻专 注</h2></div>
          <div style="font-size:28px; font-weight:700;"> <span id="kpi-users-count">0</span> </div>
        </div>
        <div class="card" id="kpi-entries" hidden>
          <div class="card-header"><h2>住驻专 专砖转 </h2></div>
          <div style="font-size:28px; font-weight:700;"> <span id="kpi-entries-count">0</span> </div>
        </div>
      </section>
      <section id="auth-section" class="card" hidden>
        <h2>专砖 转专</h2>
        <p>转专  砖转 转.</p>
        <div class="actions">
          <button id="signin-btn-main" class="btn primary">转专转 爪注转 Google</button>
        </div>
      </section>

      <section id="loading" class="card" hidden>
        <div class="loader"></div>
        <p>注 转...</p>
      </section>

      <section id="user-section" class="grid" hidden>
        <div class="card">
          <h2>驻专 砖</h2>
          <table class="table" id="self-user-table">
            <thead>
              <tr>
                <th>砖 驻专</th>
                <th>砖 砖驻</th>
                <th>转驻拽</th>
                <th></th>
                <th>爪专 转专</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="card">
          <div class="card-header">
            <h2> 砖</h2>
            <button id="export-self-csv" class="btn">专 CSV</button>
          </div>
          <table class="table" id="self-reports-table">
            <thead>
              <tr>
                <th>转专</th>
                <th>拽专/砖</th>
                <th>砖注转</th>
                <th>驻专</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section id="admin-section" hidden>
        <div class="grid">
          <div class="card">
            <div class="card-header">
              <h2>专砖转 注</h2>
              <button id="export-all-csv" class="btn">专 CSV </button>
            </div>
            <table class="table" id="users-table">
              <thead>
                <tr>
                  <th>砖 驻专</th>
                  <th>砖 砖驻</th>
                  <th>转驻拽</th>
                  <th></th>
                  <th>爪专 转专</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div class="card">
            <h2>砖注转 驻 拽专/砖转 (砖 专)</h2>
            <canvas id="bar-hours-by-user" height="140"></canvas>
          </div>

          <div class="card">
            <h2>转驻转 砖注转 驻 拽专/砖转</h2>
            <canvas id="pie-hours-by-category" height="140"></canvas>
          </div>

          <div class="card">
            <h2> </h2>
            <table class="table" id="reports-table">
              <thead>
                <tr>
                  <th>注</th>
                  <th>UID</th>
                  <th>转专</th>
                  <th>拽专/砖</th>
                  <th>砖注转</th>
                  <th>驻专</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span> 转 砖专转</span>
    </footer>

    <script type="module" src="./app.js"></script>
  </body>
  </html>
